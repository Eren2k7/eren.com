    .box {

      cursor: pointer;
      background: linear-gradient(45deg,#00ff9c,#00c97a);
      transition: .3s;
    }

      transform: scale(1.05);

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";
  import { 
    getFirestore, 
    doc, 
    getDoc, 
    updateDoc 
  } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAXZQi1Wdwf7oHRVapWNGgcCYtd4Dy5kQk",
    authDomain: "eren-c4b30.firebaseapp.com",
    projectId: "eren-c4b30",
    storageBucket: "eren-c4b30.appspot.com",
    messagingSenderId: "91279547740",
    appId: "1:91279547740:web:11cc9f1eb5423f94993599"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  let currentUser;

  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      window.location.href = "login.html";
      return;
    }

    currentUser = user;

    // ðŸ”¥ Check global verification toggle
    const configRef = doc(db, "config", "system");
    const configSnap = await getDoc(configRef);

    if (configSnap.exists() && configSnap.data().verificationEnabled === false) {
      window.location.href = "profile.html";
      return;
    }

    // ðŸ”¥ Check user verification
    const userRef = doc(db, "users", user.uid);
    const userSnap = await getDoc(userRef);

    if (userSnap.exists() && userSnap.data().verified === true) {
      window.location.href = "profile.html";
    }
  });

  // VERIFY BUTTON
  document.getElementById("verify-btn").onclick = async () => {
    if (!currentUser) return;

    await updateDoc(doc(db, "users", currentUser.uid), {
      verified: true
    });

    window.location.href = "profile.html";
  };
</script>
