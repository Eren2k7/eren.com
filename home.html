<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EREN | Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b0b0b;
      color: white;
    }

    header {
      display: flex;
      align-items: center;
      padding: 12px;
      background: #000;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .avatar-wrapper { position: relative; }

    .avatar {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      border: 2px solid #00ff9c;
      cursor: pointer;
      object-fit: cover;
    }

    .menu-hint {
      position: absolute;
      top: 48px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 11px;
      color: #00ff9c;
      opacity: 0;
      animation: hintFade 2.5s ease-in-out infinite;
      pointer-events: none;
      text-align: center;
    }

    .menu-hint .arrow {
      font-size: 14px;
      animation: arrowBounce 1.2s ease-in-out infinite;
    }

    @keyframes hintFade {
      0% { opacity: 0; }
      20% { opacity: 1; }
      50% { opacity: 1; }
      80% { opacity: 0; }
      100% { opacity: 0; }
    }

    @keyframes arrowBounce {
      0% { transform: translateY(0); }
      50% { transform: translateY(-4px); }
      100% { transform: translateY(0); }
    }

    .menu {
      position: absolute;
      top: 70px;
      left: 12px;
      background: #111;
      border: 1px solid rgba(0,255,156,.3);
      border-radius: 10px;
      display: none;
      width: 220px;
      z-index: 200;
    }

    .menu button {
      width: 100%;
      padding: 12px;
      background: none;
      border: none;
      color: white;
      text-align: left;
      cursor: pointer;
      font-size: 14px;
    }

    .menu button:hover {
      background: rgba(0,255,156,.12);
    }

    .projects {
      padding: 16px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 16px;
    }

    .card {
      background: #111;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid rgba(0,255,156,.2);
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .card-content {
      padding: 12px;
    }

    .card h3 {
      margin: 6px 0;
      color: #00ff9c;
      font-size: 16px;
    }

    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 10px;
    }

    .actions button {
      flex: 1;
      padding: 7px;
      font-size: 12px;
      border-radius: 6px;
      border: 1px solid rgba(0,255,156,.3);
      background: #000;
      color: #00ff9c;
      cursor: pointer;
    }

    .actions button:hover {
      background: rgba(0,255,156,.15);
    }

    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 300;
      padding: 16px;
    }

    .modal-box {
      background: #111;
      border-radius: 14px;
      max-width: 420px;
      width: 100%;
      overflow: hidden;
      border: 1px solid rgba(0,255,156,.3);
      animation: popIn .3s ease;
    }

    @keyframes popIn {
      from { transform: scale(.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .modal-box img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .modal-content {
      padding: 16px;
    }

    .modal-content h3 {
      color: #00ff9c;
      margin-top: 0;
    }

    .modal-content p {
      font-size: 14px;
      line-height: 1.5;
      opacity: .9;
    }

    .modal-content button {
      margin-top: 12px;
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: linear-gradient(45deg,#00ff9c,#00c97a);
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>

<body>

<header>
  <div class="avatar-wrapper">
    <img id="userAvatar" class="avatar">
    <div class="menu-hint" id="menuHint">
      <span>Menu</span>
      <div class="arrow">‚¨Ü</div>
    </div>
  </div>

  <div id="menu" class="menu">
    <button id="editProfileBtn">Edit Profile</button>
    <button id="deleteAccountBtn">Delete Account</button>
    <button id="requestBtn">Requests & Suggestions</button>
    <button id="logoutBtn">Logout</button>
  </div>
</header>

<section class="projects" id="projects"></section>

<div class="modal" id="projectModal">
  <div class="modal-box">
    <img id="modalImage">
    <div class="modal-content">
      <h3 id="modalTitle"></h3>
      <p id="modalDescription"></p>
      <button onclick="closeModal()">Close</button>
    </div>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut, deleteUser } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";
  import { 
    getFirestore, doc, getDoc, getDocs, collection, query, orderBy,
    deleteDoc, updateDoc 
  } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAXZQi1Wdwf7oHRVapWNGgcCYtd4Dy5kQk",
    authDomain: "eren-c4b30.firebaseapp.com",
    projectId: "eren-c4b30"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const avatar = document.getElementById("userAvatar");
  const menu = document.getElementById("menu");
  const menuHint = document.getElementById("menuHint");
  const projectsEl = document.getElementById("projects");

  const editProfileBtn = document.getElementById("editProfileBtn");
  const deleteAccountBtn = document.getElementById("deleteAccountBtn");
  const requestBtn = document.getElementById("requestBtn");
  const logoutBtn = document.getElementById("logoutBtn");

  let menuHintHidden = false;
  let currentUser;

  avatar.onclick = () => {
    menu.style.display = menu.style.display === "block" ? "none" : "block";
    if (!menuHintHidden) {
      menuHint.style.display = "none";
      menuHintHidden = true;
    }
  };

  editProfileBtn.onclick = () => window.location.href = "profile.html";
  requestBtn.onclick = () => window.open("https://t.me/Erensurvey_bot", "_blank");
  logoutBtn.onclick = () => signOut(auth).then(() => window.location.href = "login.html");

  deleteAccountBtn.onclick = async () => {
    if (!confirm("This will permanently delete your account. Continue?")) return;
    try {
      await deleteDoc(doc(db, "users", currentUser.uid));
      await deleteUser(currentUser);
      window.location.href = "login.html";
    } catch (e) {
      if (e.code === "auth/requires-recent-login") {
        alert("Please log in again to delete your account.");
        await signOut(auth);
        window.location.href = "login.html";
      } else {
        alert(e.message);
      }
    }
  };

  onAuthStateChanged(auth, async (user) => {
    if (!user) return window.location.href = "login.html";

    currentUser = user;

    const snap = await getDoc(doc(db, "users", user.uid));
    if (!snap.exists() || !snap.data().photoURL) {
      window.location.href = "profile.html";
      return;
    }

    avatar.src = snap.data().photoURL;

    const q = query(collection(db, "projects"), orderBy("createdAt", "desc"));
    const snapProjects = await getDocs(q);

    projectsEl.innerHTML = "";
    snapProjects.forEach(d => {
      const p = d.data();
      const liked = p.likedBy && p.likedBy[currentUser.uid];

      projectsEl.innerHTML += `
        <div class="card">
          <img src="${p.image}">
          <div class="card-content">
            <h3>${p.title}</h3>
            <div class="actions">
              <button onclick="window.open('${p.tutorialLink}','_blank')">Tutorial</button>
              <button onclick="window.open('${p.projectLink}','_blank')">Go</button>
              <button onclick="toggleLike('${d.id}')">
                üëç <span id="like-count-${d.id}">${p.likes || 0}</span>
              </button>
              <button onclick="openModal('${p.image}','${p.title}','${p.description}')">
                Read More
              </button>
            </div>
          </div>
        </div>
      `;
    });
  });

  window.toggleLike = async (projectId) => {
    const ref = doc(db, "projects", projectId);
    const snap = await getDoc(ref);
    if (!snap.exists()) return;

    const data = snap.data();
    const likedBy = data.likedBy || {};
    let likes = data.likes || 0;

    if (likedBy[currentUser.uid]) {
      delete likedBy[currentUser.uid];
      likes--;
    } else {
      likedBy[currentUser.uid] = true;
      likes++;
    }

    await updateDoc(ref, { likes, likedBy });
    document.getElementById(`like-count-${projectId}`).textContent = likes;
  };

  window.openModal = (img, title, desc) => {
    document.getElementById("modalImage").src = img;
    document.getElementById("modalTitle").textContent = title;
    document.getElementById("modalDescription").textContent = desc;
    document.getElementById("projectModal").style.display = "flex";
  };

  window.closeModal = () => {
    document.getElementById("projectModal").style.display = "none";
  };
</script>

</body>
</html>
